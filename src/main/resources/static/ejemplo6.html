<html>
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="text-align: center; width: 50%; margin: 0 auto;">
            <h1>Ejemplo 6</h1>
            <p>Bienvenidos al curso de Web y Patrones</p>
        </div>

        <!--Listas sin orden-->
        <ul>
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
        </ul>

        <!--Listas con orden, 1,a,i--> 
        <ol type="i">
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
        </ol>

        <!--Listas anidadas --> 
        <ol>
            <li>
                <ul> 
                    <li>Elemento 1</li>
                    <li> Elemento 2
                        <ul> 
                            <li>Elemento 1</li>
                            <li>Elemento 2</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
        </ol>
    </body>
</html>
